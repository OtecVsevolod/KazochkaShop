<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
  <defs>
    <!-- Оранжевое свечение -->
    <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Голубое свечение -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Тёмный фон -->
  <rect x="0" y="0" width="260" height="260" rx="32" fill="#050608"/>

  <!-- Контур сумки -->
  <g filter="url(#glow-orange)" stroke="#ff8a1f" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Дужка -->
    <path d="M70 105 Q130 35 190 105" />
    <!-- Корпус -->
    <path d="M60 110 v105 a12 12 0 0 0 12 12 h116 a12 12 0 0 0 12-12 v-105" />
  </g>

  <!-- Надпись KazochkA -->
  <g filter="url(#glow-orange)">
    <text
      x="50%"
      y="140"
      text-anchor="middle"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="40"
      font-weight="600"
      fill="#ff9b2f"
    >
      KazochkA
    </text>
  </g>

  <!-- Надпись SHOP -->
  <g filter="url(#glow-cyan)">
    <text
      x="50%"
      y="185"
      text-anchor="middle"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="34"
      font-weight="800"
      fill="#18d5ff"
    >
      SHOP
    </text>
  </g>
</svg>
